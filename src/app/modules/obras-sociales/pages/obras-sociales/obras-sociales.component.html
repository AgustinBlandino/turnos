<h2 class="text-center"> Obras Sociales</h2>
<div class="card fixed">
  <app-card [obrasSociales]="ObrasSociales" class="d-flex justify-content-center pb-1"
    style="max-height: 500px; overflow-y: auto;"></app-card>
  <div>
    <form class="w-100 align-items-center p-3" [formGroup]="formlogin" (ngSubmit)="Agregar()">
      <div class="d-flex justify-content-between align-items-center">
        <input type="text" class="form-control" aria-label="Text input with dropdown button" formControlName="nombre">
        <button class="btn btn-outline-success btn-sm ms-3">Agregar</button>
      </div>
    </form>
  </div>
</div>
